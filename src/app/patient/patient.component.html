
<section>

    <div class="d-flex justify-content-center">
      <div class="col-12-mx-auto">
        <h4>Lista de Pacientes Registrados</h4>
      </div>
    </div>
    <div class="d-flex justify-content-center">
        <app-modalpatient (createPatient1)="createPatient($event)" tittle="Registrar Pacientes" name="btn btn-outline-success">
        </app-modalpatient> 
    </div>
    

    <br>
    <div class="d-flex justify-content-center">
    <div class="contenedorTabla">
      <table class="table table-striped table-hover  table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th width="220px">Acciones</th>
        </tr>
       </thead>
     <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.phone }}</td>
          <td>

              <app-modalpatient (editPatient1)="editPatient($event)" tittle="Editar" name="btn btn-info" [patient]="patient">
              </app-modalpatient>
          
            <button type="button" class="btn btn-danger" (click)="deletePatient(patient.id)">Borrar</button>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
    </div>
 </section>
