
<button class="{{name}}" (click)="open(content)">{{tittle}}</button>

<ng-template #content let-modal>
	<div class="modal-header bg-primary">
	    <h4 class="modal-title mx-auto col-l8 text-white" id="modal-basic-title">Registrar Paciente</h4>
	    <button type="button" class="close col-l4" aria-label="Close" (click)="modal.dismiss('Cross click')">
	      <span aria-hidden="true">&times;</span>
	    </button>
    </div>
    <div class="modal-body">
	    <form>
	    	<div class="form-group col-lg-12">
			    <label for="exampleInputPassword1">Nombre</label>
			    <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre"  [(ngModel)]="inputName" [ngModelOptions]="{standalone: true}">
		    </div>
		    <div class="form-group col-lg-12">
			    <label for="exampleInputEmail1">Email </label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"  [(ngModel)]="inputEmail" [ngModelOptions]="{standalone: true}">
			    <small id="emailHelp" class="form-text text-muted">Recuerda no compartir la contraseña de  tu correo con nadie.</small>
		    </div>
		    <div class="form-group col-lg-12">
			    <label for="exampleInputPassword1">Teléfono</label>
			    <input type="number" class="form-control" id="exampleInputPhone1" placeholder="Teléfono" [(ngModel)]="inputPhone" [ngModelOptions]="{standalone: true}">
		    </div>

	<div class="modal-footer">
		    <div class="d-flex justify-content-center col-lg-12-mx-auto">
		    	   <button
				      type="button"
				      class="btn btn-outline-success"
				      (click)="modal.close()">
				      {{tittle.split(' ')[0]}}
				    </button>
		    	 <!-- <button type="submit" class="btn btn-outline-success">Crear</button> -->
		    </div>
	</div>	 
		</form>
  	</div>
</ng-template>
